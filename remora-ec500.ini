 [EMC]
MACHINE = Remora-EC500
DEBUG = 0
VERSION = 1.1
MACHINE_UNIT = mm

[DISPLAY]
DISPLAY = qtvcp qtdragon
CYCLE_TIME = 0.100
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
MAX_FEED_OVERRIDE = 2
MAX_SPINDLE_OVERRIDE = 1.0
MIN_LINEAR_VELOCITY = 1
MAX_LINEAR_VELOCITY = 40
DEFAULT_LINEAR_VELOCITY = 20.00
MIN_ANGULAR_VELOCITY = 1
MAX_ANGULAR_VELOCITY = 120.00
DEFAULT_ANGULAR_VELOCITY = 60.00
PROGRAM_PREFIX = ~/linuxcnc/nc_files
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1
INCREMENTS = 50mm 10mm 5mm 1mm .5mm .1mm .05mm .01mm
PREFERENCE_FILE_PATH = WORKINGFOLDER/qtdragon.pref
PROGRAM_PREFIX = /home/shawn/gcode
DEFAULT_SPINDLE_0_SPEED = 500
MIN_SPINDLE_0_SPEED = 100
MAX_SPINDLE_0_SPEED = 2500
MAX_SPINDLE_0_OVERRIDE = 1.5
MIN_SPINDLE_0_OVERRIDE = 0.5
ANGULAR_INCREMENTS = 1, 5, 10, 30, 45, 90
LINEAR_UNITS = mm

[KINS]
JOINTS = 4
# This tells LinuxCNC the 2nd and 3rd joints are both Y
KINEMATICS =trivkins coordinates=XYYZ

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ~/linuxcnc/subroutines
USER_M_PATH = ~/linuxcnc/m_codes

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 0
SERVO_PERIOD = 1000000

[HAL]
HALFILE = remora-ec500.hal
POSTGUI_HALFILE = postgui_call_list.hal
HALUI = halui

[TRAJ]
COORDINATES =  X Y Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
MAX_LINEAR_VELOCITY = 50.0

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl


[PROBE]
USE_PROBE = none

##########
# AXIS X #
##########

[AXIS_X]
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
MIN_LIMIT = 4
MAX_LIMIT = 386

[JOINT_0]
TYPE = LINEAR
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
STEPGEN_MAXACCEL = 220
SCALE = 75.1913
FERROR = 1
MIN_FERROR = 0.5
PGAIN = 10
# Homing (Shared pin with Z, so X must wait for Seq 1)
HOME_SEQUENCE = 1
HOME_SEARCH_VEL = 10
HOME_LATCH_VEL = 5
HOME_FINAL_VEL = 5
HOME_USE_INDEX = NO
HOME_OFFSET = 390 
HOME = 385 
MIN_LIMIT = 0
MAX_LIMIT = 390
HOME_IS_SHARED = 1
HOME_IGNORE_LIMITS = YES

##########
# AXIS Y #
##########

[AXIS_Y]
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
MIN_LIMIT = 4
MAX_LIMIT = 596

[JOINT_1]
TYPE = LINEAR
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
STEPGEN_MAXACCEL = 220
SCALE = 75.1913
FERROR = 1.0
MIN_FERROR = 0.5
PGAIN = 10
# Homing (Separate pin, can move with X)
HOME_SEQUENCE = -2
HOME_SEARCH_VEL = -10
HOME_LATCH_VEL  = -1.5
HOME_FINAL_VEL  = 5.0
HOME_USE_INDEX = NO
HOME_OFFSET = 0 
HOME = 5
MIN_LIMIT = 0
MAX_LIMIT = 600
HOME_IGNORE_LIMITS = YES

##########
# AXIS A #
##########

[AXIS_A]
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
MIN_LIMIT = 4
MAX_LIMIT = 596

[JOINT_2]
TYPE = LINEAR
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
STEPGEN_MAXACCEL = 220
# Keep the negative scale if the motor is mirrored physically
SCALE = -75.1913
FERROR = 1.0
MIN_FERROR = 0.5
PGAIN = 10
# Set to 1 so it homes AT THE SAME TIME as Joint 1
HOME = 5
HOME_SEQUENCE = -2
HOME_SEARCH_VEL = -10    
HOME_LATCH_VEL  = -1.5    
HOME_FINAL_VEL  = 5.0   
HOME_USE_INDEX = NO
HOME_OFFSET = 0
HOME_IGNORE_LIMITS = YES
MIN_LIMIT = 0
MAX_LIMIT = 600

##########
# AXIS Z #
##########

[AXIS_Z]
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
MIN_LIMIT = 4
MAX_LIMIT = 71

[JOINT_3]
TYPE = LINEAR
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
STEPGEN_MAXACCEL = 220
SCALE = 2000
FERROR = 1.0
MIN_FERROR = 0.5
PGAIN = 10
# Homing (Z goes first - Sequence 0)
HOME_SEQUENCE = 0
HOME_SEARCH_VEL = 10
HOME_LATCH_VEL = 5
HOME_FINAL_VEL = 5
HOME_USE_INDEX = NO
HOME_OFFSET = 75 
HOME = 70
MIN_LIMIT = 0
MAX_LIMIT = 75
HOME_IS_SHARED = 1
HOME_IGNORE_LIMITS = YES
