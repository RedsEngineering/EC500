[EMC]
MACHINE = Remora-EC500
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = axis
CYCLE_TIME = 0.100
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
MAX_FEED_OVERRIDE = 2
MAX_SPINDLE_OVERRIDE = 1.0
MIN_LINEAR_VELOCITY = 1
MAX_LINEAR_VELOCITY = 40
DEFAULT_LINEAR_VELOCITY = 20.00
MIN_ANGULAR_VELOCITY = 1
MAX_ANGULAR_VELOCITY = 120.00
DEFAULT_ANGULAR_VELOCITY = 60.00
PROGRAM_PREFIX = ~/linuxcnc/nc_files
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1
INCREMENTS = 50mm 10mm 5mm 1mm .5mm .1mm .05mm .01mm

[KINS]
JOINTS = 4
#KINEMATICS =trivkins coordinates=XYZ kinstype=BOTH
# kinstype=BOTH means that the machine can move in joint mode and world mode
# not good for gantrys or double z axes.
KINEMATICS =trivkins coordinates=XYZA

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ~/linuxcnc/subroutines
USER_M_PATH = ~/linuxcnc/m_codes

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
SERVO_PERIOD = 1000000


[HAL]
HALFILE = remora-ec500.hal
# HALFILE = remora-nv-mpg.hal  <-- Comment this out!
POSTGUI_HALFILE = postgui_call_list.hal
HALUI = halui

[TRAJ]
COORDINATES =  X Y Z A
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

##########
# AXIS X #
##########


[AXIS_X]
# Setting MAX_VELOCITY to >=40 causes joint errors, seems like 40 is the limit for 400 steps/rev and 5mm screw
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
# Limits
MIN_LIMIT = 4
MAX_LIMIT = 386

[JOINT_0]
TYPE = LINEAR
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
# STEPGEN_MAXACCEL = ~10% higher than AXIS.MAX_ACCELERATION
STEPGEN_MAXACCEL = 220
SCALE = -1000
FERROR = 1
MIN_FERROR = 0.5
PGAIN = 10
# Homing
HOME_SEQUENCE = 0
HOME_SEARCH_VEL = 10
HOME_LATCH_VEL = 5
HOME_FINAL_VEL = 5
HOME_USE_INDEX = NO
# Set this position when switch triggers
HOME_OFFSET = 390 
# Go there after homing
HOME = 385 
# Limits
MIN_LIMIT = 0
MAX_LIMIT = 390
HOME_IS_SHARED = 1

##########
# AXIS Y #
##########


[AXIS_Y]
# MAX_VELOCITY in mm/s
# Setting MAX_VELOCITY to >=40 causes joint errors, seems like 40 is the limit for 400 steps/rev and 5mm screw
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
# Limits
MIN_LIMIT = 4
MAX_LIMIT = 596


[JOINT_1]
TYPE = LINEAR
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
# STEPGEN_MAXACCEL = ~10% higher than AXIS.MAX_ACCELERATION
STEPGEN_MAXACCEL = 220
SCALE = 1000
FERROR = 1.0
MIN_FERROR = 0.5
PGAIN = 10
# Homing
HOME_SEQUENCE = 0
HOME_SEARCH_VEL = -10
HOME_LATCH_VEL = -5
HOME_FINAL_VEL = -5
HOME_USE_INDEX = NO
# Set this position when switch triggers
HOME_OFFSET = 0 
# Go there after homing
HOME = 5
# Limits
MIN_LIMIT = 0
MAX_LIMIT = 600

##########
# AXIS Z #
##########

[AXIS_Z]
# Setting MAX_VELOCITY to >=40 causes joint errors, seems like 40 is the limit for 400 steps/rev and 5mm screw
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
# Limits
MIN_LIMIT = 4
MAX_LIMIT = 71


[JOINT_2]
TYPE = LINEAR
MAX_VELOCITY = 39
MAX_ACCELERATION = 200
# STEPGEN_MAXACCEL = ~10% higher than AXIS.MAX_ACCELERATION
STEPGEN_MAXACCEL = 220
SCALE = -1000
FERROR = 1.0
MIN_FERROR = 0.5
PGAIN = 10
# Homing
HOME_SEQUENCE = 0
HOME_SEARCH_VEL = 10
HOME_LATCH_VEL = 5
HOME_FINAL_VEL = 5
HOME_USE_INDEX = NO
# Set this position when switch triggers
HOME_OFFSET = 75 
# Go there after homing
HOME = 70
# Limits
MIN_LIMIT = 0
MAX_LIMIT = 75
HOME_IS_SHARED = 1

##########
# AXIS A #
##########

[AXIS_A]
# MAX_VELOCITY in mm/s
MAX_VELOCITY = 360.0
MAX_ACCELERATION = 720.0
# Limits
MIN_LIMIT = -360.0
MAX_LIMIT = 360.0

[JOINT_3]
TYPE = ANGULAR
MAX_VELOCITY = 360.0
MAX_ACCELERATION = 720.0
# STEPGEN_MAXACCEL = ~10% higher than AXIS.MAX_ACCELERATION
STEPGEN_MAXACCEL = 800
SCALE = -16.6666666667
FERROR = 1.0
MIN_FERROR = 0.5
PGAIN = 10
# Homing
HOME_SEQUENCE = 0
HOME_SEARCH_VEL = 0
HOME_LATCH_VEL = 0
HOME_USE_INDEX = NO
HOME_OFFSET = 0

